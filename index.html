<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Light field viewer</title>
    <style media="screen">
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        width: 100vw;
        height: 100vh;
        font-family: sans-serif;
      }
      canvas {
        width: 100vw;
        height: 100vh;
      }
      #menu {
        position: absolute;
        right: 2em;
        bottom: 2em;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        justify-content: flex-start;
        max-width: 200px;
      }

      p {
        color: #aaa;
        font-size: 0.7em;
      }

      a {
        color: #fff;
      }

      a:visited {
        color: #888;
      }

      #lfpicker {
        margin-bottom: 2px;
        width: 150px;
      }

      #menu > button {
        margin-bottom: 2px;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <div id="menu">
      <p>
        This is a rudimentary light field renderer using the technique <a href="https://youtu.be/dMcZpeGOBPI" target="_blank" rel="noreferrer noopener">demonstrated at Siggraph '96</a>.
      </p>
      <p>
        LEGOs and crystal ball images are from the <a href="http://lightfield.stanford.edu/lfs.html" target="_blank" rel="noreferrer noopener">Stanford Light Field Archive</a>.
      </p>
      <p>

      </p>
      <select id="lfpicker">
      </select>
      <button onclick="viewScene('a')">lightfield cam</button>
      <button onclick="viewScene('b')">STUV planes</button>
      <button onclick="viewScene('c')">final output</button>
    </div>
    <script src="vendor/gl-matrix.js" charset="utf-8"></script>
    <script src="vendor/webgl-obj-loader.js" charset="utf-8"></script>
    <script src="utils.js" charset="utf-8"></script>
    <script src="shadersource.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
